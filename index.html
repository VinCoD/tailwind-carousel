<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    
<div id="indicators-carousel" class="relative w-full" data-carousel="static">
    <!-- Carousel wrapper -->
    <div class="relative h-screen overflow-hidden md:h-screen">
         <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
            <img src="https://images.unsplash.com/photo-1688355551951-ed3722987658?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://images.unsplash.com/photo-1682687218608-5e2522b04673?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=775&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://images.unsplash.com/photo-1688355551951-ed3722987658?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://images.unsplash.com/photo-1682687218608-5e2522b04673?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=775&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://images.unsplash.com/photo-1682687218608-5e2522b04673?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=775&q=80" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

<script>
    // make the carousel work effectively
    const carousel = document.querySelector('[data-carousel]');
    const carouselItems = carousel.querySelectorAll('[data-carousel-item]');
    const carouselIndicators = carousel.querySelectorAll('[data-carousel-slide-to]');
    const carouselPrev = carousel.querySelector('[data-carousel-prev]');
    const carouselNext = carousel.querySelector('[data-carousel-next]');
    const carouselInterval = 5000;
    let carouselIntervalId = null;
    let carouselCurrentItem = 0;

    // set the carousel items
    carouselItems.forEach((item, index) => {
        item.classList.add('transition-opacity', 'duration-700', 'ease-in-out');
        if (index === carouselCurrentItem) {
            item.classList.remove('hidden');
        } else {
            item.classList.add('hidden');
        }
    });
    
    // set the carousel indicators
    carouselIndicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            carouselItems.forEach((item, itemIndex) => {
                if (itemIndex === index) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
            carouselIndicators.forEach((indicator, indicatorIndex) => {
                if (indicatorIndex === index) {
                    indicator.setAttribute('aria-current', 'true');
                } else {
                    indicator.setAttribute('aria-current', 'false');
                }
            });
            carouselCurrentItem = index;
            clearInterval(carouselIntervalId);
            carouselIntervalId = setInterval(() => {
                carouselNext.click();
            }, carouselInterval);
        });
    });

    // set the carousel prev button
    carouselPrev.addEventListener('click', () => {
        carouselItems.forEach((item, index) => {
            if (index === carouselCurrentItem) {
                item.classList.add('hidden');
            } else if (index === carouselCurrentItem - 1) {
                item.classList.remove('hidden');
            }
        });
        carouselIndicators.forEach((indicator, index) => {
            if (index === carouselCurrentItem) {
                indicator.setAttribute('aria-current', 'false');
            } else if (index === carouselCurrentItem - 1) {
                indicator.setAttribute('aria-current', 'true');
            }
        });
        carouselCurrentItem--;
        if (carouselCurrentItem < 0) {
            carouselCurrentItem = carouselItems.length - 1;
        }
        clearInterval(carouselIntervalId);
        carouselIntervalId = setInterval(() => {
            carouselNext.click();
        }, carouselInterval);
    });


    // set the carousel next button
    carouselNext.addEventListener('click', () => {
        carouselItems.forEach((item, index) => {
            if (index === carouselCurrentItem) {
                item.classList.add('hidden');
            } else if (index === carouselCurrentItem + 1) {
                item.classList.remove('hidden');
            }
        });
        carouselIndicators.forEach((indicator, index) => {
            if (index === carouselCurrentItem) {
                indicator.setAttribute('aria-current', 'false');
            } else if (index === carouselCurrentItem + 1) {
                indicator.setAttribute('aria-current', 'true');
            }
        });
        carouselCurrentItem++;
        if (carouselCurrentItem >= carouselItems.length) {
            carouselCurrentItem = 0;
        }
        clearInterval(carouselIntervalId);
        carouselIntervalId = setInterval(() => {
            carouselNext.click();
        }, carouselInterval);
    });

    // set the carousel interval
    carouselIntervalId = setInterval(() => {
        carouselNext.click();
    }, carouselInterval);

    // pause the carousel on hover
    carousel.addEventListener('mouseenter', () => {
        clearInterval(carouselIntervalId);
    });
    carousel.addEventListener('mouseleave', () => {
        carouselIntervalId = setInterval(() => {
            carouselNext.click();
        }, carouselInterval);
    });


</script>
</body>
</html>
